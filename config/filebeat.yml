#=========================== Filebeat prospectors =============================

filebeat.prospectors:

- input_type: log
  paths:
    - /var/log/nginx/*access.log

  document_type: nginx-access

- input_type: log
  paths:
    - /home/zero/workspace/saas/log/monitor/*.log

  document_type: json_php_monitor

#================================ Outputs =====================================
#----------------------------- Elasticsearch output --------------------------------

output.elasticsearch:
  enabled: false
  hosts: ["http://localhost:9200"]
  template.enabled: false

  username: "elastic"
  password: "123456"

#----------------------------- Logstash output --------------------------------
output.logstash:
  enabled: true
  hosts: ["localhost:5044"]
  timeout: 15

